    @keyframes leftFlow {

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        var snowList = $(".snowflake");
        var max = 9;
        var min = 5;
        var animationsTypes = ["leftFlow", "rightFlow"];
        var movementType = ["ease-in", "ease-in", "ease-in-out"];
        function startAnimation() {
          for (var i = 0; i < snowList.length; i++) {
            snowList[i].style.left = Math.floor(Math.random() * 100) + "%";
            snowList[i].style.animationDelay = (Math.random() * 3) + "s";
            snowList[i].style.animationDuration = Math.random() * (max - min + 1) + min + "s";
            snowList[i].style.animationName = animationsTypes[Math.floor(Math.random() * 2)];
            snowList[i].style.animationTimingFunction = movementType[Math.floor(Math.random() * 3)];
            snowList[i].style.height = Math.floor(Math.random() * (25 - 15 + 1) + 15) + "px";
          }
        }
        function changeAnimation() {
          for (var i = 0; i < snowList.length; i++) {
            snowList[i].style.animationDelay = (Math.random() * 3) + "s";
            snowList[i].style.animationDuration = Math.random() * (max - min + 1) + min + "s";
          }
        }
